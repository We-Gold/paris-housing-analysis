name: Build and Deploy
on: [push]
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3.5.3

            - name: Install and Build
              run: |
                  npm ci
                  npm run build
            - name: Deploy
              uses: JamesIves/github-pages-deploy-action@4.4.2
              with:
                  branch: gh-pages
                  folder: dist

